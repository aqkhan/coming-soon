<!DOCTYPE html>
<html class="h-full" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla JS boilerplate</title>
    <link href="tuk.css" rel="stylesheet" />
</head>
<body class="h-full">

    <!-- Code block starts -->
    
    <div class="relative h-full justify-center flex">
        <img src="https://i.ibb.co/99JQ8Nf/prodify-bg.png" alt="gradient" class="absolute inset-0 object-cover object-center w-full h-full" />
        <div class="mx-auto container px-4 xl:px-0 relative z-10 justify-center flex">
            <div class="py-12 lg:py-24 justify-center flex">
                <h1 class="text-center f-f-l text-white text-8xl md:text-8xl font-black">COMING SOON</h1>
            </div>
        </div>
    </div>
    <style>
        .top-100 {
            animation: slideDown 0.5s ease-in-out;
        }

        @keyframes slideDown {
            0% {
                top: -50%;
            }

            100% {
                top: 0;
            }
        }

        * {
            outline: none !important;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
            -webkit-tap-highlight-color: transparent;
        }
    </style>

    
    

    <!-- Code block ends -->

</body>
</html>
